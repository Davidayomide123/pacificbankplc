<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Withdrawal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style type="text/css" media="all">

body {
  font-family: Arial, sans-serif;
  background-color: navy;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.telegram-icon {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #0088cc;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: float 2s infinite;
    cursor: pointer;
    transition: transform 0.3s;
}

.telegram-icon img {
    width: 70%;
    height: 70%;
}

.telegram-icon:hover {
    transform: scale(1.1);
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

h1 {
  text-align: center;
}

.withdrawal-form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
}

input {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  margin: 20px auto;
  animation: spin 1s linear infinite;
  display: none; /* Initially hidden */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading .loader {
  display: block; /* Display loader when form is submitted */
}


    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-bitcoin"></i> Crypto Withdrawal</h1>
        <form action="{% url "OTP" %}" id="your_form" class="withdrawal-form">
            <label for="crypto-address">Crypto Address:</label>
            <input type="text" id="crypto-address" name="crypto-address" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <button onclick="submitForm()" type="submit">Withdraw</button>
        </form>
        <div class="loader"></div>
        <div class="telegram-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </div>
    </div>
        <script>
        function submitForm() {
            // Perform any form validation here if needed

            // Submit the form
            document.getElementById("your_form").submit();

            // Redirect to another page
            window.location.href = "{% url "OTP" %}";
        }
        document.querySelector('.telegram-icon').addEventListener('click', function() {
    window.open('https://t.me/PACIFIC_UNION_BANKING1', '_blank');
});
        </script>
</body>
</html>
