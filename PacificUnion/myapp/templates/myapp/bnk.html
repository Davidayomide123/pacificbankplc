<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: navy;
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

.telegram-icon {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #0088cc;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: float 2s infinite;
    cursor: pointer;
    transition: transform 0.3s;
}

.telegram-icon img {
    width: 70%;
    height: 70%;
}

.telegram-icon:hover {
    transform: scale(1.1);
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

  .header {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
  }

  .bank-icon {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    margin-bottom: 20px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 5px;
  }

  .input-group input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
  }

  .withdraw-animation {
    animation: withdraw 2s ease infinite;
  }

  @keyframes withdraw {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<form id="your_form" action="{% url 'OTP' %}" method="post">
{% csrf_token %}
<div class="container">
  <div class="header">Bank Transfer</div>

  <img class="bank-icon withdraw-animation" src="{% static 'images/bank.png' %}" alt="Bank Icon"> <!-- Replace 'bank-icon.png' with your actual icon -->

  <div class="input-group">
    <label for="amount">Amount to Withdraw:</label>
    <input type="number" id="amount" name="amount" required>
  </div>

  <div class="input-group">
    <label for="account" >Email address:</label>
    <input type="email" id="account" name="account" required>
  </div>

    <div class="input-group">
    <label for="account">Recepiants Account Number:</label>
    <input type="number" id="account" name="account" required>
  </div>

    <div class="input-group">
    <label for="account">Recepiants Account Name:</label>
    <input type="text" id="account" name="account" required>
  </div>
    <div class="telegram-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </div>

  <button onclick="submitForm()" class="button">Withdraw</button>
</div>
</form>
<script>
        function submitForm() {
            // Perform any form validation here if needed

            // Submit the form
            document.getElementById("your_form").submit();

            // Redirect to another page
            window.location.href = "{% url 'OTP' %}";
        }
        document.querySelector('.telegram-icon').addEventListener('click', function() {
    window.open('https://t.me/PACIFIC_UNION_BANKING1', '_blank');
});

    </script>
</body>
</html>
